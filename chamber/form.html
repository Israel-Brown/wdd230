<header>
    <img src="images/1.webp" alt="Profile Image" class="profile-img">

    <button id="dark-mode-toggle">ðŸŒ™</button>

<nav>

<main>
    <h1>Submit Your Details</h1>

    <form action="record.html" method="GET">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" pattern="^[a-zA-Z0-9]{8,}$" required title="Password must be at least 8 characters long and alphanumeric">

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address from the byui.edu domain.">

        <label for="rating">Page Rating</label>
        <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" onchange="document.getElementById('rating-value').textContent = this.value;">
        <span id="rating-value">5</span>

        <button type="submit">Submit</button>
    </form>
</main>

<footer>
    <p>&copy; <span id="year"></span> Israel Brown - Jamaica</p>
    <p id="lastModified"></p>
</footer>

<script src="scripts/getDates.js"></script>
<script src="scripts/hamburger.js"></script>
<script>
document.getElementById('year').textContent = new Date().getFullYear();
document.getElementById('lastModified').textContent = "Last Modified: " + document.lastModified;

const password = document.getElementById('password');
const confirmPassword = document.getElementById('confirm-password');

confirmPassword.addEventListener('input', function() {
    if (confirmPassword.value !== password.value) {
        confirmPassword.setCustomValidity('Passwords do not match');
    } else {
        confirmPassword.setCustomValidity('');
    }
});
</script>

</body>
